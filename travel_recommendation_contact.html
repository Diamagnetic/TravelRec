<!DOCTYPE html>
<html lang='en'>
    <head>
        <meta charset='UTF-8'>
        <title>Contact Us - Travel Reco</title>
    <link rel='stylesheet' href='./travel_recommendation.css'>
    </head>

    <body>
        <nav>
            <a href = './travel_recommendation.html'>Home</a>
            <a href = './travel_recommendation_about.html'>About Us</a>
            <a href = './travel_recommendation_contact.html'>Contact Us</a>
        </nav>

        <div id = 'contactDesc'>
            <h1>CONTACT US</h1>
            <p>
                Get in touch
            </p>
        </div>

        <form id = 'contact'>
            <div>
                <div>
                    <label for = 'name'>Name</label>
                </div>
                <div>
                    <input type = 'text' id = 'name' name = 'name' placeholder = 'Enter your name'>
                </div>
            <div>
                <div>
                    <label for = 'email'>Email</label>
                </div>
                <div>
                    <input type ='email' id='email' pattern='.+@example\.com' placeholder = 'Enter your email' required>
                </div>
            </div>
            <div>
                <div>
                    <label for = 'message'>Message</label>
                </div>
                <div>
                    <textarea id = 'message' name = 'message' placeholder = 'Enter your message'></textarea>
                </div>
            </div>
            <div>
                <button type ='submit' id = 'submitContactInfo'>Submit</button>
            </div>
        </form>
    </body>
</html>
